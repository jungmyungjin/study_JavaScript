<!DOCTYPE html>
<html>

<head>
  <title>
    calculator
  </title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <form name="calculator">

    <table>
      <tr>
        <td colspan="3"><input type="text" class="print" value="0"></td>
        <td><input type="button" name="clear" value="C" class="clear"></td>
      </tr>
      <tr>
        <td><input type="button" name="7" value="7" class="number"></td>
        <td><input type="button" name="8" value="8" class="number"></td>
        <td><input type="button" name="9" value="9" class="number"></td>
        <td><input type="button" name="+" value="+" class="operator"></td>
      </tr>
      <tr>
        <td><input type="button" name="4" value="4" class="number"></td>
        <td><input type="button" name="5" value="6" class="number"></td>
        <td><input type="button" name="6" value="3" class="number"></td>
        <td><input type="button" name="-" value="-" class="operator"></td>
      </tr>
      <tr>
        <td><input type="button" name="1" value="1" class="number"></td>
        <td><input type="button" name="2" value="2" class="number"></td>
        <td><input type="button" name="3" value="3" class="number"></td>
        <td><input type="button" name="*" value="*" class="operator"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" name="0" value="0" class="number"></td>
        <td><input type="button" name="=" value="=" class="equals"></td>
        <td><input type="button" name="/" value="/" class="operator"></td>
      </tr>
    </table>
  </form>

  <script src="index.js"></script>
  <!-- js 파일은 항상 body의 아래에 위치 -->

</html>
